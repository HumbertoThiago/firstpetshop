{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %} 

<br>
<br>
<br>
<div class="container">
  <div class="row justify-content-center m-4">
    <div class="col-md-4">
        <h4>Criar uma conta</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning mt-3" type="submit">Registrar</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
