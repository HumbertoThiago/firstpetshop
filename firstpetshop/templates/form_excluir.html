{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>
<p class="lead">
    Confirme para exlcuir o registro definitivamente.
</p>

<hr>

<form action="" method="POST">
    <h3>Excluir</h3>
    <p>
        Deseja excluir o registro: <strong>{{ object }}</strong>?
    </p>

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
