<!doctype html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %} {% endblock %} </title>

        <a class="navbar-brand ms-2 fw-bold" href="{% url 'dashboard' %}">First Pet Shop</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% block navbar %}{% endblock %}
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <li class="nav-item">
            {% if user.is_authenticated %}
            <span class="nav-text">{{user.username}}</span>
            <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"><i class="bi bi-person-square"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <section class="content">
    {% block content %}{% endblock %}
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

  <!-- <script src="{% static 'js/clientes.js' %}"></script> -->

</html>
